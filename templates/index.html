{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twinka Bakers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/7a46f58e3a.js" crossorigin="anonymous"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
        font-family: 'Poppins', 'sans-serif';
    }

    nav {
        position: sticky;
        background-color: rgb(194, 24, 24);
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 70px;
    }

    nav .leftside {
        /* width: 30vw; */
        display: flex;
        font-size: 20px;
        gap: 35px;
        margin-left: 100px;
        color: white;
    }

    nav .logo {
        position: relative;
        left: 15px;
        top: 25px;
        width: 115px;
        border-radius: 60px;
    }

    nav .rightside {
        /* width: 30vw; */
        display: flex;
        font-size: 20px;
        gap: 35px;
        margin-right: 75px;
        color: white;
    }

    #check {
        display: none;
    }

    label #btn,
    label #cancel {
        position: absolute;
        cursor: pointer;
        background: #042331;
        border-radius: 3px;
    }

    @media (width < 1150px) {
        nav .leftside {
            font-size: 15px;
            gap: 30px;
            margin-left: 50px;
        }

        nav .rightside {
            font-size: 15px;
            gap: 30px;
            margin-right: 40px;
        }
    }

    @media (width < 850px) {
        nav {
            height: 45px;
            width: 175px;
            background-color: rgb(137 37 37);
        }

        nav ul {
            background-color: rgb(137 37 37);
        }

        nav .logo {
            position: absolute;
            width: 55px;
            top: 10px;
            margin-left: 70vw;

        }

        label #btn {
            /* position: fixed; */
            z-index: 10;
            left: 10px;
            top: 15px;
            padding: 3px 6px;
        }

        #cancel {
            position: fixed;
            z-index: 10;
            left: 145px;
            top: 15px;
            padding: 2px 3px;
        }

        nav .leftside {
            position: fixed;
            flex-direction: column;
            margin-top: 135px;
            left: -50px;
            font-size: 15px;
            width: 175px;
            gap: 10px;
        }

        nav .rightside {
            position: fixed;
            flex-direction: column;
            top: 133px;
            left: 0;
            font-size: 15px;
            width: 175px;
            gap: 0px;
            padding-bottom: 10px;
        }

        nav .rightside li {
            margin-top: 15px;
        }
        nav ul li {
            box-sizing: border-box;
            width: 100%;
            padding-left: 30px;
            border-top: 2px solid rgba(255, 255, 255, .1);
        }

    }
</style>

<body>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <main>
        <header>
            <nav>
                <ul class="leftside">
                    <li>Home</li>
                    <li>Cakes</li>
                    <li>Order Online</li>
                </ul>
                <img src="{% static 'logo.png' %}" alt="logo" class="logo">
                <ul class="rightside">
                    <li>About Us</li>
                    <li>Customer Review</li>
                    <li>Contact Us</li>
                </ul>
            </nav>
        </header>
    </main>
</body>

</html>
