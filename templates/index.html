{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twinka Bakers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/7a46f58e3a.js" crossorigin="anonymous"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
        font-family: 'Poppins', 'sans-serif';
    }

    nav {
        position: sticky;
        background-color: rgb(194, 24, 24);
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 75px;
    }

    nav div {
        display: flex;
        align-items: center;
        gap: 30px;
    }

    nav div a {
        color: white;
        font-size: 25px;
        margin-left: 10px;
    }

    nav ul {
        width: 55vw;
        display: flex;
        justify-content: space-around;
        color: white;
    }


    nav .logo {
        position: relative;
        right: 15px;
        /* top: 25px; */
        width: 70px;
        border-radius: 60px;
    }



    #check {
        display: none;
    }

    label #btn,
    label #cancel {
        position: absolute;
        cursor: pointer;
        background: #0a3447;
        border-radius: 3px;
        color: white;
    }

    @media (width < 1150px) {
        nav ul {
            font-size: 13px;
            margin-left: 0px;
        }
    }

    @media (width < 900px) {
        nav>div {
            flex-direction: column;
            margin-left: 0px;
            margin-top: 140px;
        }

        .heading {
            position: relative;
            font-size: 16px;
            top: 150px;
            left: -7px;
        }

        nav ul {
            flex-direction: column;
            margin-top: 128px;
            width: 200px;
            height: 100%;
            background: #c21818;
        }

        label #btn {
            z-index: 10;
            left: 10px;
            top: 15px;
            padding: 3px 6px;
        }

        #cancel {
            position: fixed;
            z-index: 10;
            left: 155px;
            top: 15px;
            padding: 2px 3px;
        }





        nav ul li {
            box-sizing: border-box;
            width: 100%;
            padding: 10px 43px;
            border-top: 2px solid rgba(255, 255, 255, .1);
        }

    }
</style>

<body>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <header>
        <nav>
            <div>
                <div><a href="/" class="heading">Twinka Bakers</a></div>
                <ul class="leftside">
                    <li>Home</li>
                    <li>Cakes</li>
                    <li>Order Online</li>
                    <li>About Us</li>
                    <li>Customer Review</li>
                    <li>Contact Us</li>
                </ul>
            </div>
            <img src="{% static 'logo.png' %}" alt="logo" class="logo">
        </nav>
    </header>
    <main>

    </main>
</body>

</html>
